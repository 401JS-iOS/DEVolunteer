<!-- this is the primary view AFTER a search/questionnaire showing a list of matching developer "teasers" -->

<div class="clearfix">
  <ul>
    <!-- <h2>Your Search returned {{ devListCtrl.dev.length }} available developers.</h2>
    <h2>Your Search returned {{ (dev.length).length }} available developers.</h2> -->



    <dev-item ng-repeat="item in devListCtrl.dev | jsLangFilter: devListCtrl.jsCheck | availableFilter: devListCtrl.availCheck | htmlLangFilter: devListCtrl.htmlCheck | angLangFilter: devListCtrl.angularCheck | reactLangFilter: devListCtrl.reactCheck | pythonLangFilter: devListCtrl.pythonCheck | unknownLangFilter: devListCtrl.unknownCheck | fiveRatFilter: devListCtrl.fiveCheck | fourRatFilter: devListCtrl.fourCheck | threeRatFilter: devListCtrl.threeCheck | twoRatFilter: devListCtrl.twoCheck | oneRatFilter: devListCtrl.oneCheck | websiteFilter: devListCtrl.websiteCheck | mobileAppFilter: devListCtrl.mobileCheck | webAppFilter: devListCtrl.webAppCheck | otherWorkFilter: devListCtrl.otherWorkCheck" dev="item"></dev-item>


  </ul>
  <div class="devFilters">
    <h3>Filter By:</h3>
    <fieldset>
    <h4>Work Type</h4>
    <input type="checkbox" ng-model="devListCtrl.websiteCheck" ng-clicked="devListCtrl.websiteCheck === true" name="website"><label for="website"> Website</label>

    <input type="checkbox" ng-model="devListCtrl.mobileCheck" ng-clicked="devListCtrl.mobileCheck === true" name="mobile"><label for="mobile"> Mobile App</label>

    <input type="checkbox" ng-model="devListCtrl.webAppCheck" ng-clicked="devListCtrl.webAppCheck === true" name="webApp"><label for="webApp"> Web App</label>

    <input type="checkbox" ng-model="devListCtrl.otherWorkCheck" ng-clicked="devListCtrl.otherWorkCheck === true" name="other"><label for="other"> Other</label>
  </fieldset>

  <fieldset>
    <h4>Languages</h4>
    <input type="checkbox" ng-model="devListCtrl.jsCheck" ng-checked="devListCtrl.jsCheck === true" name="js"><label for="js"> JavaScript</label>

    <input type="checkbox" ng-model="devListCtrl.htmlCheck" ng-checked="devListCtrl.htmlCheck === true" name="html"><label for="html"> HTML/CSS</label>

    <input type="checkbox" ng-model="devListCtrl.angularCheck" ng-checked="devListCtrl.angularCheck === true" name="angular"><label for="angular"> Angular</label>

    <input type="checkbox" ng-model="devListCtrl.reactCheck" ng-checked="devListCtrl.reactCheck === true" name="react"><label for="react"> React</label>

    <input type="checkbox" ng-model="devListCtrl.pythonCheck" ng-checked="devListCtrl.pythonCheck === true" name="python"><label for="python"> Python</label>

    <input type="checkbox" ng-model="devListCtrl.unknownCheck" ng-checked="devListCtrl.unknownCheck === true" name="unknown"><label for="unknown"> I don't know (it's ok to not know)</label>
</fieldset>

<fieldset>
  <h4>Reviews</h4>
  <input type="checkbox" ng-model="devListCtrl.fiveCheck" ng-checked="devListCtrl.fiveCheck === true" name="five"><label for="five"> Five Stars</label>

  <input type="checkbox" ng-model="devListCtrl.fourCheck" ng-checked="devListCtrl.fourCheck === true" name="four"><label for="four"> Four Stars</label>

  <input type="checkbox" ng-model="devListCtrl.threeCheck" ng-checked="devListCtrl.threeCheck === true" name="three"><label for="three"> Three Stars</label>

  <input type="checkbox" ng-model="devListCtrl.twoCheck" ng-checked="devListCtrl.twoCheck === true" name="two"><label for="two"> Two Stars</label>

  <input type="checkbox" ng-model="devListCtrl.oneCheck" ng-checked="devListCtrl.oneCheck === true" name="one"><label for="one"> One Star</label>
</fieldset>

  <fieldset>
    <h4>Available</h4>
    <input type="checkbox" ng-model="devListCtrl.availCheck" ng-checked="devListCtrl.availCheck === true" name="now"><label for="now" > Available Now</label>
  </fieldset>


</div>

</div>
