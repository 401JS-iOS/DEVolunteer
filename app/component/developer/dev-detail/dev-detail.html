  <h5>{{ devDetailCtrl.dev.zip }}</h5>

  <h4>Rate Me!</h4>
  <form ng-submit="devDetailCtrl.addDevRating(devDetailCtrl.rating)" class="" novalidate>
    <input type="radio" ng-model="devItemCtrl.rating.one" value="true" name="radioGroup" required><label for="one"> One Star</label>
    <input type="radio" ng-model="devItemCtrl.rating.two" value="true" name="radioGroup" required><label for="two"> Two Stars</label>
    <input type="radio" ng-model="devItemCtrl.rating.three" value="true" name="radioGroup" required><label for="one"> Three Stars</label>
    <input type="radio" ng-model="devItemCtrl.rating.four" value="true" name="radioGroup" required><label for="two"> Four Stars</label>
    <input type="radio" ng-model="devItemCtrl.rating.five" value="true" name="radioGroup" required><label for="two"> Five Stars</label>

    <button ng-click="devDetailCtrl.addDevRating(devDetailCtrl.rating)" type="submit" class="btn-border-radius-small">Add a Rating</button>
  </form>


  <h3 class="item-label">Languages I Know</h3>
  <input type="checkbox" ng-disabled="true" name="JavaScript" ng-model="devDetailCtrl.dev.javascript"><label for="JavaScript">JavaScript</label>

  <input type="checkbox" ng-disabled="true" name="html" ng-model="devDetailCtrl.dev.html"><label for="html"> HTML/CSS</label>

  <input type="checkbox" ng-disabled="true" name="Angular" ng-model="devDetailCtrl.dev.angular" ><label for="Angular"> Angular</label>

  <input type="checkbox" ng-disabled="true" name="React" ng-model="devDetailCtrl.dev.react"><label for="React"> React</label>

  <input type="checkbox" ng-disabled="true" name="Python" ng-model="devDetailCtrl.dev.python"><label for="Python"> Python</label>

  <input type="checkbox" ng-disabled="true" name="other" ng-model="devDetailCtrl.dev.otherlang"><label for="other"> Other</label>

  <h3 class="item-label">Types of Programs I Build</h3>
  <input type="checkbox" ng-disabled="true" name="website" ng-model="devDetailCtrl.dev.websitework"><label for="website"> Website</label>

  <input type="checkbox" ng-disabled="true" name="mobileApp" ng-model="devDetailCtrl.dev.mobileapp"><label for="mobileApp"> Mobile Apps</label>

  <input type="checkbox" ng-disabled="true" name="webApp" ng-model="devDetailCtrl.dev.webapp"><label for="webApp"> Web App</label>

  <input type="checkbox" ng-disabled="true" name="other" ng-model="devDetailCtrl.dev.otherwork"><label for="other"> Other</label>


  <h3 class="item-label">Available</h3>
  <input type="checkbox" name="Available" ng-model="devDetailCtrl.dev.available">
