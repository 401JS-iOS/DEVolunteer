<!-- this is the NPO profile view. this page will allow edits  -->
<div class="npoDetails">
  <section class="edit">

    <form class="edit-profile" name="editProfile" ng-submit="npoProfileCtrl.updateProfile(npoProfileCtrl.npo)" no-validate>

      <h2 class="npoUsername">Username: {{ npoProfileCtrl.npo.username }} </h2>

      <cl-image class="npoProfileImage" public-id="{{ npoProfileCtrl.npo.picture }}" format="jpg">
          <cl-transformation height="200" width="200" crop="thumb" gravity="face" radius="max" border="2px_solid_rgb:00390b60" />
      </cl-image>

      <br />
      <fieldset class="uploadPicBtn">
        <div class="btn btn-primary" ng-model="npoProfileCtrl.npo.picture" ngf-select="npoProfileCtrl.uploadPic($file)">Upload New Picture</div>
      </fieldset>
      <br />



      <div class="allNpoProfile">
        <ul class="firstNpoDemographics">
          <fieldset>
            <label for="Name">Organization Name</label>
            <input class="form-control" type="text" name="Name" ng-model="npoProfileCtrl.npo.org">
          </fieldset>

          <fieldset>
            <label for="Website">Website</label>
            <input class="form-control" type="text" name="Website" ng-model="npoProfileCtrl.npo.website">
          </fieldset>

          <fieldset>
            <label for="City">City</label>
            <input class="form-control" type="text" name="City" ng-model="npoProfileCtrl.npo.city">
          </fieldset>

          <fieldset>
            <label for="State">State</label>
            <input class="form-control" type="text" name="State" ng-model="npoProfileCtrl.npo.state">
          </fieldset>
        </ul>

        <div class="secondNpoDemographics">
          <fieldset class="npoDemo">
            <label for="Phone">Phone</label>
            <input class="form-control" type="tel" name="Phone" ng-model="npoProfileCtrl.npo.phone">
          </fieldset>

          <fieldset class="npoDemo">
            <label for="Email">Email</label>
            <input class="form-control" type="text" name="Email" ng-model="npoProfileCtrl.npo.email">
          </fieldset>
<!-- 
          <fieldset class="npoDemo">
            <label for="Projects">Projects</label>
            <input class="form-control" type="text" name="Projects" ng-model="npoProfileCtrl.npo.projects">
          </fieldset> -->
        </div>


          <fieldset class="optIn">
            <h5>Can we display your company information in our partners page?</h5>
            <input type="radio" class="radio-inline" ng-model="npoProfileCtrl.npo.optIn" value="true" name="radioGroup" required><label for="YES">&nbsp; Yes &nbsp;</label>
            <input type="radio" class="radio-inline" ng-model="npoProfileCtrl.npo.optIn" value="false" name="radioGroup"><label for="NO">&nbsp; No &nbsp;</label>
          </fieldset>

      </div>


      <!-- This is for a brand new Dev -->
      <button type="submit" class="saveNpoProfile btn-primary" ng-hide="npoProfileCtrl.isNewUser">Update Profile</button>

      <!-- This is for a Dev who does not exist yet   -->
      <button type="submit" class="saveNpoProfile btn-primary" ng-show="npoProfileCtrl.isNewUser">Save Changes</button>
    </form>

      <button type="button" class="deleteNpoProfile" ng-click="npoProfileCtrl.deleteMe()">Delete Profile</button>

  </section>
</div>
