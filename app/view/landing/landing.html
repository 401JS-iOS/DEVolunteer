<section class="landing">
  <div class="join-container" ng-if="landingCtrl.showSignup">
    <div class="join-inner">
      <signup></signup>
      <h3>Already Have an Account?</h3>
      <button class = "btn">
      <a href="/#/join#login"
        ng-click="landingCtrl.showSignup=false">
        Sign In Here.
      </a>
    </button>
    </div>
  </div>

  <div class="join-container" ng-if="!landingCtrl.showSignup">
    <div class="join-inner npo-join">
      <login></login>
      <h3>Don't Have an Account?</h3>
      <a href="/#/join#signup"
        ng-click="landingCtrl.showSignup=true">
        Create an Account.
      </a>
    </div>
  </div>

</section>
